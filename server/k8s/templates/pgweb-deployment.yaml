{{- if .Values.pgweb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vircadia-world.pgweb.fullname" . }}
  labels:
    {{- include "vircadia-world.labels" . | nindent 4 }}
    app.kubernetes.io/component: pgweb
spec:
  replicas: {{ .Values.pgweb.replicaCount }}
  selector:
    matchLabels:
      {{- include "vircadia-world.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: pgweb
  template:
    metadata:
      labels:
        {{- include "vircadia-world.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: pgweb
    spec:
      serviceAccountName: {{ include "vircadia-world.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: pgweb
          image: "{{ .Values.images.pgweb.repository }}:{{ .Values.images.pgweb.tag }}"
          imagePullPolicy: {{ .Values.images.pgweb.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: PGWEB_DATABASE_URL
              value: "postgres://$(VRCA_SERVER_SERVICE_POSTGRES_SUPER_USER_USERNAME):$(VRCA_SERVER_SERVICE_POSTGRES_SUPER_USER_PASSWORD)@$(VRCA_SERVER_SERVICE_POSTGRES_HOST_CONTAINER_BIND_EXTERNAL):5432/$(VRCA_SERVER_SERVICE_POSTGRES_DATABASE)?sslmode=disable"
          envFrom:
            - configMapRef:
                name: {{ include "vircadia-world.fullname" . }}-config
            - secretRef:
                name: {{ include "vircadia-world.fullname" . }}-secret
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.pgweb.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
            - name: var-cache
              mountPath: /var/cache
            - name: var-log
              mountPath: /var/log
            - name: pgweb-bookmarks
              mountPath: /home/pgweb/.pgweb/bookmarks
            - name: pgweb-sessions
              mountPath: /home/pgweb/.pgweb/sessions
            - name: pgweb-queries
              mountPath: /home/pgweb/.pgweb/queries
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}
        - name: var-cache
          emptyDir: {}
        - name: var-log
          emptyDir: {}
        - name: pgweb-bookmarks
          emptyDir: {}
        - name: pgweb-sessions
          emptyDir: {}
        - name: pgweb-queries
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} 