{{- if .Values.apiManager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vircadia-world.apiManager.fullname" . }}
  labels:
    {{- include "vircadia-world.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-manager
spec:
  {{- if not .Values.apiManager.autoscaling.enabled }}
  replicas: {{ .Values.apiManager.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vircadia-world.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-manager
  template:
    metadata:
      labels:
        {{- include "vircadia-world.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-manager
    spec:
      serviceAccountName: {{ include "vircadia-world.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api-manager
          image: "{{ .Values.apiManager.image.repository }}:{{ .Values.apiManager.image.tag }}"
          imagePullPolicy: {{ .Values.apiManager.image.pullPolicy }}
          command: ["bun", "run", "dist/world.api.manager.js"]
          ports:
            - name: http
              containerPort: {{ .Values.apiManager.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "vircadia-world.fullname" . }}-config
            - secretRef:
                name: {{ include "vircadia-world.fullname" . }}-secret
          livenessProbe:
            httpGet:
              path: /stats
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /stats
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.apiManager.resources | nindent 12 }}
          volumeMounts:
            - name: app-code
              mountPath: /app
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: app-code
          configMap:
            name: {{ include "vircadia-world.fullname" . }}-api-code
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} 